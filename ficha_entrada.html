<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FICHA VEICULAR</title>

<style>

/* CONFIGURAÇÃO A4 */
@page {
  size: A4;
  margin: 12mm;
}

body {
  font-family: Arial, sans-serif;
  font-size: 12px;
  margin: 0;
  padding: 0;
}

h2 {
  text-align: center;
  margin: 6px 0 10px 0;
  font-size: 16px;
}

.titulo {
  background: #000;
  color: #fff;
  padding: 5px 8px;
  margin-top: 14px;
  font-weight: bold;
  font-size: 13px;
}

/* GRID */
.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  column-gap: 30px;
  row-gap: 10px;
  margin-top: 8px;
}

.campo {
  width: 100%;
}

.campo.full {
  grid-column: 1 / 3;
}

.campo label {
  font-weight: bold;
  font-size: 12px;
}

.linha {
  width: 100%;
  border-bottom: 1px solid #000;
  height: 18px;   /* REDUZIDO PARA CABER NA PÁGINA */
  margin-top: 4px;
}

/* TABELA DESPESAS */
.tabela-despesas {
  width: 100%;
  border-collapse: collapse;
  margin-top: 8px;
}

.tabela-despesas th {
  background: #f2f2f2;
  border: 1px solid #000;
  padding: 4px;
  font-size: 11px;
}

.tabela-despesas td {
  border: 1px solid #000;
  height: 28px;   /* ALTURA IDEAL PARA CABER NA PRIMEIRA PÁGINA */
}

.total-despesa {
  margin-top: 8px;
  font-weight: bold;
  font-size: 12px;
}

/* QUEBRA CONTROLADA */
.page-break {
  page-break-before: always;
}

</style>
</head>

<body>

<h2>FICHA DE CONTROLE VEICULAR</h2>

<div class="grid-2">

<div class="page-break"></div>

</body>
